<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap:300,400,600" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="img/jpg" href="img/flowers.jpg">
    <title>Holiday Finder &ndash; Your all-in-one booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="img/flowers.jpg" alt="flower logo">
            <form action="#" class="search">
                <input type="text" class="search__input" name="search" placeholder="Search Hotels">
                <button class="search__btn-search">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-navigation">
                <div class="user-navigation__icon-box">
                    <svg class="user-navigation__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmarks"></use>
                    </svg>
                    <span class="user-navigation__notification">5</span>
                </div>
                <div class="user-navigation__icon-box">
                    <svg class="user-navigation__icon">
                        <use xlink:href="img/sprite.svg#icon-bubbles3"></use>
                    </svg>
                    <span class="user-navigation__notification">5</span>
                </div>
                <div class="user-navigation__icon-box">
                    <svg class="user-navigation__icon-user">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                    <span class="user-navigation__user-name">User</span>
                </div>
            </nav>
        </header>
        <div class="content-container">
            <nav class="sidebar">
                <ul class="side-navigation">
                    <li class="side-navigation__item side-navigation__item--active">
                        <a href="#" class="side-navigation__link">
                            <svg class="side-navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="side-navigation__name">Hotel</span>
                        </a>
                    </li>
                    <li class="side-navigation__item">
                        <a href="#" class="side-navigation__link">
                            <svg class="side-navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-airplane"></use>
                            </svg>
                            <span class="side-navigation__name"> Flight</span> 
                        </a>
                    </li>
                    <li class="side-navigation__item">
                        <a href="#" class="side-navigation__link">
                            <svg class="side-navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="side-navigation__name">Car Rental</span> 
                        </a>
                    </li>
                    <li class="side-navigation__item">
                        <a href="#" class="side-navigation__link">
                            <svg class="side-navigation__icon">
                                <use xlink:href="img/sprite.svg#icon-map2"></use>
                            </svg>
                            <span class="side-navigation__name">Tours</span> 
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2020 by Trillo. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-room.jpg" alt="hotel room" class="gallery__photo"> 
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-bar.jpg" alt="hotel bar" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/pool.jpg" alt="pool" class="gallery__photo">
                    </figure>
                </div>
                <div class="hotel-info">
                    <h1 class="hotel-info__heading">Hotel New York</h1>
                    <div class="hotel-info__stars">
                        <svg class="hotel-info__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="hotel-info__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="hotel-info__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="hotel-info__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="hotel-info__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star-half"></use>
                        </svg>
                    </div>
                    <div class="hotel-info__location">
                        <svg class="hotel-info__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location2"></use>
                        </svg> 
                        <button class="btn-inline">New York, USA</button>
                    </div>
                    <div class="hotel-info__rating">
                        <div class="hotel-info__rating-average">8.4</div>
                        <div class="hotel-info__rating-count">625 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
